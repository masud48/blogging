<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive and SEO-enabled blogging website.">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to My Blog</h2>
            <article>
                <h3>Blog Post 1</h3>
                <p>This is the content of the first blog post.</p>
            </article>
            <article>
                <h3>Blog Post 2</h3>
                <p>This is the content of the second blog post.</p>
            </article>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>This section contains information about the blog author.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
